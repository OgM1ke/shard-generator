<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get a Piece</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .wrapper {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    canvas {
      width: 600px;
      height: 600px;
      border: 1px solid #e0e0e0;
      background: #ffffff;
    }
    button {
      padding: 14px 26px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #000000;
      color: #ffffff;
    }
    button.secondary {
      background: #f0f0f0;
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <canvas id="canvas" width="600" height="600"></canvas>
    <button onclick="generateShard()">Get a piece</button>
    <button class="secondary" onclick="downloadImage()">Download</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const background = new Image();
    background.src = 'background.png'; // положи файл фона рядом с index.html

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function generateShard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // фон
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

      // центр безопасной зоны (между надписями)
      const cx = canvas.width / 2;
      const cy = canvas.height / 2 + 20;

      const pointsCount = Math.floor(random(6, 14));
      const angles = [];

      for (let i = 0; i < pointsCount; i++) {
        angles.push(Math.random() * Math.PI * 2);
      }

      angles.sort((a, b) => a - b);

      ctx.save();
      ctx.translate(cx, cy);

      ctx.beginPath();

      angles.forEach((angle, i) => {
        const radius = random(90, 180) * random(0.6, 1.1);
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });

      ctx.closePath();
      ctx.fillStyle = '#000000';
      ctx.fill();

      ctx.restore();
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'weird-piece.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    background.onload = generateShard;
  </script>
</body>
</html>
