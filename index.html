<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get a Piece</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    canvas {
      width: 600px;
      height: 600px;
      max-width: 90vw;
      max-height: 90vw;
      border: 1px solid #e0e0e0;
      background: #ffffff;
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #000000;
      color: #ffffff;
      width: 220px;
      max-width: 90vw;
    }

    button.secondary {
      background: #f0f0f0;
      color: #000000;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <canvas id="canvas" width="600" height="600"></canvas>

    <button onclick="generateShard()">Get a piece</button>
    <button id="downloadBtn" class="secondary">Download</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const background = new Image();
    background.src = 'background.png';

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function drawBackground() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
    }

    function generateShard() {
      if (!background.complete) return;

      drawBackground();

      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      const pointsCount = Math.floor(random(6, 14));
      const angles = [];

      for (let i = 0; i < pointsCount; i++) {
        angles.push(Math.random() * Math.PI * 2);
      }

      angles.sort((a, b) => a - b);

      ctx.save();
      ctx.translate(cx, cy);

      ctx.beginPath();

      angles.forEach((angle, i) => {
        const radius = random(90, 180) * random(0.7, 1.1);
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });

      ctx.closePath();
      ctx.fillStyle = '#000000';
      ctx.fill();

      ctx.restore();
    }

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const dataUrl = canvas.toDataURL("image/png");

      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (!isMobile) {
        // DESKTOP: normal download
        const link = document.createElement("a");
        link.href = dataUrl;
        link.download = "shard.png";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        // MOBILE: open image for long-tap save
        const win = window.open();
        win.document.write(`
          <html>
            <head>
              <title>Save image</title>
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
            </head>
            <body style="
              margin:0;
              display:flex;
              flex-direction:column;
              align-items:center;
              justify-content:center;
              background:#fff;
              font-family:sans-serif;
            ">
              <img src="${dataUrl}" style="max-width:100%;height:auto;">
              <p style="margin:12px 0 0;color:#000;">
                Long tap â†’ Save image
              </p>
            </body>
          </html>
        `);
        win.document.close();
      }
    });

    background.onload = generateShard;
  </script>
</body>
</html>
